exclusions:
  - id: Exclusions.Test
    name: Exclude test source code
    patterns:
      - "(.*/test/.*)|/Test[A-Z]|Test[.]"
      - "(/)?target/.*"
      - "(?i).*test(s)?/.*"
  
  - id: Exclusions.Invalid.Properties
    name: Exclude invalid properties file
    patterns:
      - ".*/WEB-INF/.*properties"

  - id: Exclusions.Empty
    name: Exclude file which cannot be read
    patterns:
      - "<empty>"
