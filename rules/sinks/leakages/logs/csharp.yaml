sinks:
  - id: Leakages.Log.Console
    name: Log Console
    patterns: 
      - "(?i)(Write|WriteLine)"
    tags:

  - id: Leakages.Log.Info
    name: Log Info
    patterns:
      - "(?i)(LogInformation|LogTrace|Info|Information|Verbose)"
    tags:

  - id: Leakages.Log.Error
    name: Log Error
    patterns:
      - "(?i)(LogError|LogCritical|Error)"
    tags:

  - id: Leakages.Log.Warn
    name: Log Warn
    patterns:
      - "(?i)(LogWarning|Warn|Warning)"
    tags:

  - id: Leakages.Log.Debug
    name: Log Debug
    patterns:
      - "(?i)(LogDebug|Debug)"
    tags: