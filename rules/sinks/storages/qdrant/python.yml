
# Sink Rules for vector DB Qdrant

sinks:
  - id: Storages.Qdrant.Read
    name: Qdrant DB (Read)
    domains:
      - qdrant.tech
    patterns:
      - "(?i).*(?:qdrant_client).*(?:query|search).*"
    tags:

  - id: Storages.Qdrant.Write
    name: Qdrant DB (Write)
    domains:
      - qdrant.tech
    patterns:
      - "(?i).*(?:qdrant_client).*(?:upsert|add).*"
    tags:
