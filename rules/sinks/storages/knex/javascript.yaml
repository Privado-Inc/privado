sinks:
  -
  - id: Storages.Knex.Read
    name: Knex(Read)
    domains:
      - knexjs.org
    patterns:
      - "(?i).*(knex).*(select|first|where|count|sum|avg|min|max|raw).*"
    tags:

  - id: Storages.Knex.Write
    name: Knex(Write)
    domains:
      - knexjs.org
    patterns:
      - "(?i).*(knex).*(insert|update|del|increment|decrement).*"
    tags: