    tags:

  - id: Storages.PopFramework.ReadAndWrite
    name: Xorm
    domains:
      - gobuffalo.io/documentation/database/pop/
    patterns:
      - "(?i).*(github.com)(/)(gobuffalo)(/)(pop).*(All).*"
    tags:
