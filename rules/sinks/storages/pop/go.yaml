    patterns:
      - "(?i).*(github.com)(/)(gobuffalo)(/)(pop).*(Find).*"
    tags:

  - id: Storages.PopFramework.Write
    name: Xorm (Write)
    domains:
      - gobuffalo.io/documentation/database/pop/
