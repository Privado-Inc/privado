
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: Storages.PouchDb.ReadAndWrite
    name: Pouch DB
    domains:
      - pouchdb.com
    patterns:
      - "(?i)(github.com/go-kivik/pouchdb).*(Put|Get|BulkDocs|BulkGet)"
    tags:
