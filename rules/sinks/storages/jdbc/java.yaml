
# Sink Rules for storage database JDBC Driver - https://www.oracle.com/in/database/technologies/appdev/jdbc.html

sinks:

  - id: Storages.SpringFramework.Jdbc
    name: Java Database Connector
    domains:
      - oracle.com
    patterns:
      - "(?i).*(java[.]sql[.](Statement|PreparedStatement)[.](execute))" 
    tags:

  - id: Storages.SpringFramework.Jdbc.Write
    name: Java Database Connector(Write)
    domains:
      - oracle.com
    patterns:
      - "(?i)((java[.]sql[.](Statement|PreparedStatement)[.](executeUpdate|executeLargeUpdate).*)|(.*repository.*[.](save.*|delete.*)[:].*)|(org[.]springframework[.]jdbc[.]core[.]JdbcTemplate[.].*update[:].*))" 
    tags:

  - id: Storages.SpringFramework.Jdbc.Read
    name: Java Database Connector(Read)
    domains:
      - oracle.com
    patterns:
      - "(?i)((java[.]sql[.](Statement|PreparedStatement)[.](executeQuery).*)|(.*repository.*[.](count[:]long.*|find.*[:].*))|(org[.]springframework[.]jdbc[.]core[.]JdbcTemplate[.](query|execute).*[:].*))" 
    tags:
