
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Getdbt
    name: Getdbt
    domains:
      - "getdbt.com"
    patterns:
      - "(?i)(dbt|dbt_snowflake|dbt_core|dbt_redshift|dbt_bigquery|dbt_postgres).*"
    tags:
