
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Conviva
    name: Conviva
    domains:
      - "conviva.com"
    patterns:
      - "@convivainc\\/conviva-js-videojs|@convivainc\\/conviva-js-chromecast-caf|@convivainc\\/conviva-js-html5|@convivainc\\/conviva-js-imasdk"
    tags:
