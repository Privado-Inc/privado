
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Freshdesk
    name: Freshdesk
    domains:
      - "freshdesk.com"
    patterns:
      - "node-freshdesk|@freshworks\\/freshdesk|@personare\\/react-freshdesk-widget|wechaty-freshdesk|gatsby-plugin-freshdesk|freshdesk-nodejs|node-freshdesk-api|react-freshdesk-widget-query-string|hubot-freshdesk-ticket-notifier"
    tags:
