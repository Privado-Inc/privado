
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Taplytics
    name: Taplytics
    domains:
      - taplytics.com
    patterns:
      - "(?i)(com.mparticle.(android-taplytics-kit)|com.segment.analytics.android.(analytics-integration-taplytics)|com.taplytics.analytics.android.integrations.(taplytics)).*"
    tags:
