
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Salesforce
    name: Salesforce
    domains:
      - "salesforce.com"
    patterns:
      - "(?i)(Omniphx.Forrest.Providers.Laravel).*"
      - "(?i).*(Phpforce.SoapClient.ClientBuilde).*"
      - "(?i).*(FuelSdk|SocialiteProviders.SalesForce).*"
      - "(?i).*(salesforce.sdk).*"
    tags:
