
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.SixLabors.Fonts
    name: Six Labors Fonts
    patterns:
      - "(?i)(SixLabors[.]Fonts).*"
    tags:

  - id: ThirdParties.SDK.SixLabors.ImageSharp
    name: Six Labors Image Sharp
    patterns:
      - "(?i)(SixLabors[.]ImageSharp).*"
    tags:
