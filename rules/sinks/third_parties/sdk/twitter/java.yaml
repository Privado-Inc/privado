
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Twitter
    name: Twitter
    domains:
      - "twitter.com"
    patterns:
      - "(?i)(com[.]twitter[.]common[.]zookeeper|com[.]twitter[.]common|com[.]twitter[.]elephantbird|com[.]twitter[.]inject|com[.]twitter[.]sdk[.]android|com[.]twitter[.]clientlib|org[.]twitter4j|twitter-api).*"
    tags:
