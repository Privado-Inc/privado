
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Getharvest
    name: Getharvest
    domains:
      - "getharvest.com"
    patterns:
      - "(?i).*(bestIt.harvest.client|jolicode.forecast.clientfactory).*"
    tags:
