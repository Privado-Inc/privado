
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Here
    name: Here
    domains:
      - "here.com"
    patterns:
      - "@here\\/harp-transfer-manager|@here\\/olp-sdk-core|@here\\/harp-mapview-decoder|@here\\/harp-mapview|@here\\/harp-vectortile-datasource|@here\\/olp-sdk-dataservice-read|@here\\/harp-geoutils"
    tags:
