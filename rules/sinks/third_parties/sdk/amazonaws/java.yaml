
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Amazonaws.S3
    name: Amazonaws S3
    domains:
      - "s3.amazonaws.com"
    patterns:
      - "(?i)(com[.]amazonaws[.]s3).*"
    tags:

  - id: ThirdParties.SDK.Amazonaws.Scala
    name: Amazonaws Scala
    domains:
      - "scala.amazonaws.com"
    patterns:
      - "(?i)(com[.]amazonaws[.]scala).*"
