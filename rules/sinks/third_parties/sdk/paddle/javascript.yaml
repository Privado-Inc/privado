
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pixel.Paddle.ProfitWell
    name: Paddle ProfitWell
    domains:
      - "paddle.com"
    filterProperty: "code"
    patterns:
      - "(?i)(.*\\.)?profitwell[(].*"
    tags: