
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Razorpay
    name: Razorpay
    domains:
      - razorpay.com
    patterns:
      - "(?i)(com.aitime.android.(payment-razorpay)|com.razorpay.(checkout|customui|gpay|razorpay-android|razorpay-java)).*"
    tags:
