
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Razorpay
    name: Razorpay
    domains:
      - "razorpay.com"
    patterns:
      - "razorpay-typescript|react-native-customui|react-native-razorpay-expokit|razorpay|react-razorpay|razorpay-rv|not-payouts-razorpayx|react-native-razorpay|razorpay-checkout|react-native-private"
    tags:
