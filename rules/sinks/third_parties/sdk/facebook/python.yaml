
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Facebook
    name: Facebook
    domains:
      - "facebook.com"
    patterns:
      - "(?i)(facebook.*GraphAPI|pymessager.*message|facebook_business|fblib.*core|facebook_sdk|django_facebook|pyramid_facebook|facebook_wordcloud|xmldirector[.]facebook|jmbo_facebook|kinto_facebook|ecl_facebook|tapioca_facebook|arcane_facebook|facebookads|fbadSpace|fbprophet|airflow.*providers.*facebook).*"
    tags:
  
  - id: ThirdParties.SDK.WhatsApp
    name: WhatsApp
    domains:
      - "whatsapp.com"
    patterns:
      - "(?i)(listenclosely_whatsapp|whatsapp_cli|whatsapp_web|whatsapp_assistant|ongair_whatsapp|whatsapp_converter|cm_whatsapp|sl_whatsapp|whatsapp_api|botbuilder.sangam.twilio.whatsapp|alas_ce0_whatsapp).*"
    tags:
