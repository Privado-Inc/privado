
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Microsoft
    name: Microsoft
    domains:
      - "microsoft.com"
    patterns:
      - "(?i).*(WindowsAzure|MicrosoftAzure).*"
    tags:

  - id: ThirdParties.SDK.Microsoft.Azure.Storage
    name: Microsoft Azure Storage
    domains:
      - "azure.microsoft.com/en-us/products/category/storage"
    patterns:
      - "(azure.storage.blob|azure.storage.queue|azure.storage.table).*"
    tags:

  - id: ThirdParties.SDK.Microsoft.Azure.EventHubs
    name: Microsoft Azure Event Hubs
    domains:
      - "azure.microsoft.com/en-us/products/event-hubs"
    patterns:
      - "azure.event.hubs.*"
    tags:

  - id: ThirdParties.SDK.Microsoft.Azure.CognitiveServices
    name: Microsoft Azure Cognitive Services
    domains:
      - "cognitiveservices.azure.com"
    patterns:
      - "azure.ai.*"
    tags:

  - id: ThirdParties.SDK.Microsoft.AppService
