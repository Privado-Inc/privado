
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Microsoft.Azure
    name: Microsoft Azure
    domains:
      - "azure.microsoft.com"
    patterns:
      - "(?i)(Azure[.]Core|Azure[.]Storage[.]Queues|Azure[.]Identity|Microsoft[.]Azure[.]KeyVault[.]Core|Azure[.]Storage[.]Blobs|Azure[.]Security[.]KeyVault[.]Secrets|Azure[.]Messaging[.]EventHubs|Microsoft[.]Azure[.]NotificationHubs|Microsoft[.]CognitiveServices[.]Speech|WindowsAzure[.]Storage|Azure[.]Extensions[.]AspNetCore[.]Configuration[.]Secrets|AzureStorageUtils|Azure[.]Search[.]Documents).*"
    tags:

  - id: ThirdParties.SDK.Microsoft.Azure.OpenAI
    name: Microsoft Azure OpenAI
    domains:
      - "zure.microsoft.com/en-in/products/ai-services/openai-service"
    patterns:
      - "(?i)(Azure[.]AI[.]OpenAI).*"
    tags:
