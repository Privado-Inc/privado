
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Microsoft
    name: Microsoft
    domains:
      - "microsoft.com"
    patterns:
      - "(?i)(k4a|msal_extensions|msgraph_core|dapr|onedrivesdk|applicationinsights|asposecellscloud|adal|msoffcrypto_tool|office365.).*"
    tags:
  
  - id: ThirdParties.SDK.Microsoft.Authentication
    name: Microsoft Authentication
    domains:
      - "authentication.microsoft.com"
    patterns:
      - "(?i)(msal.*(ConfidentialClientApplication|PublicClientApplication)).*"
    tags:

  - id: ThirdParties.SDK.Microsoft.Azure
    name: Microsoft Azure
    domains:
      - "azure.com"
    patterns:
      - "(?i)(airflow.providers.microsoft.*azure|aioazuredevops|azuresdkoplib|msrestazure).*"
      - "(?i)(azure.(core|common|kusto.data|batch|servicebus|devtools|template|loganalytics|nspkg|graphrbac)).*"
      - "(?i)(azure.mgmt.(regionmove|managementpartner|labservices|managedservices|serialconsole|automation|customproviders|redhatopenshift|automanage|commerce|azurestack|machinelearningservices|resourcemover|agfood|desktopvirtualization|agrifood|changeanalysis|confidentialledger|dataprotection|resourceconnector|resourcehealth|guestconfig|fluidrelay|connectedvmware|costmanagement|sql|subscription|servicefabric|applicationinsights|core|managementgroups|trafficmanager|authorization|cdn|logic|resourcegraph|advisor|resource|batch|apimanagement|containerregistry|rdbms|msi|hdinsight|containerinstance|frontdoor|nspkg|security|web|redis)).*"
    tags:

  - id: ThirdParties.SDK.Micosoft.Excel
    name: Micosoft Excel
    domains:
      - "excel.micosoft.com"
    patterns:
      - "(?i)(xlrd).*"
    tags:
  
  - id: ThirdParties.SDK.Azure.Storage
    name: Micosoft Azure Storage
    domains:
      - "storage.azure.com"
    patterns:
      - "(?i)(azure.mgmt.storageimportexport|azure.storage.file|azure.storage.common|azure.storage.blob|azure.mgmt.storage|azure.storage.queue).*"
    tags:
  
  - id: ThirdParties.SDK.Azure.Cosmosdb
    name: Micosoft Azure Cosmosdb
    domains:
      - "cosmosdb.azure.com"
    patterns:
      - "(?i)(azure.cosmos|azure.cosmosdb.nspkg|azure.cosmosdb.table|azure.mgmt.cosmosdb).*"
    tags:
  
  - id: ThirdParties.SDK.Microsoft.Azure.Identity
    name: Microsoft Azure Identity
    domains:
      - "azure.microsoft.com/en-in/products/category/identity"
    patterns:
      - "(?i)(azure.identity|azure.mgmt.identity).*"
