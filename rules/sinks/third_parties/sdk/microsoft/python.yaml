
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Microsoft
    name: Microsoft
    domains:
      - "microsoft.com"
    patterns:
      - "(?i)(k4a|msal_extensions|dapr|onedrivesdk|asposecellscloud|adal|msoffcrypto_tool|office365.).*"
    tags:
  
  - id: ThirdParties.SDK.Microsoft.Authentication
    name: Microsoft Authentication
    domains:
      - "authentication.microsoft.com"
    patterns:
      - "(?i)(msal.*(ConfidentialClientApplication|PublicClientApplication)).*"
    tags:

  - id: ThirdParties.SDK.Microsoft.Azure
    name: Microsoft Azure
    domains:
      - "azure.com"
    patterns:
      - "(?i)(airflow.providers.microsoft.*azure|aioazuredevops|azuresdkoplib|msrestazure).*"
      - "(?i)(azure.(core|common|kusto.data|batch|servicebus|devtools|template|loganalytics|nspkg|graphrbac)).*"
      - "(?i)(azure.mgmt.(regionmove|managementpartner|labservices|managedservices|serialconsole|automation|customproviders|redhatopenshift|automanage|commerce|azurestack|machinelearningservices|resourcemover|agfood|desktopvirtualization|agrifood|changeanalysis|confidentialledger|dataprotection|resourceconnector|resourcehealth|guestconfig|fluidrelay|connectedvmware|costmanagement|sql|subscription|servicefabric|core|managementgroups|trafficmanager|authorization|cdn|logic|resourcegraph|advisor|resource|batch|apimanagement|containerregistry|rdbms|msi|hdinsight|containerinstance|frontdoor|nspkg|security|web|redis)).*"
    tags:

  - id: ThirdParties.SDK.Micosoft.Excel
    name: Micosoft Excel
    domains:
      - "excel.micosoft.com"
    patterns:
      - "(?i)(xlrd).*"
    tags:

