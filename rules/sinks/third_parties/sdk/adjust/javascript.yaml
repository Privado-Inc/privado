
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Adjust
    name: Adjust
    domains:
      - "adjust.com"
    patterns:
      - "react-native-play-install-referrer|adjust-sourcemap-loader|@antv\\/adjust|adjust-engine|json-regulator|react-native-adjust|decimal-adjust|tty-truncate|adjust|v-autosize|com.adjust.sdk|rn-android-keyboard-adjust|react-native-adjust-oaid|react-resizeable|rn-autoresize-font|com.rocket.rocketgmadjust|@joinflux\\/capacitor-adjust|color-curve-adjust|vtt-adjust"
    tags:
