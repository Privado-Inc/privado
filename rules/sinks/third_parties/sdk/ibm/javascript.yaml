
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Ibm.Cloud
    name: Ibm Cloud
    domains:
      - "cloud.ibm.com"
    patterns:
      - "ibm-watson|ibmcloud-appid|@ibm-cloud\\/secrets-manager"
    tags:

  - id: ThirdParties.SDK.Ibm.Github
    name: Ibm Github
    domains:
      - "github.ibm.com"
    patterns:
      - "pipefy-helper"
    tags:
