
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Sendgrid
    name: Sendgrid
    domains:
      - "sendgrid.com"
    patterns:
      - "(?i)(sendgrid|airflow.*providers.*sendgrid).*"
      - "(?i)(sendgrid.*(?:send|message|post).*|django[.]core[.]mail.*send.*|flask[_]sendgrid.*send.*)"
    tags:
