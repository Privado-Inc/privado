
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.SendGrid.SmtpApi
    name: Send Grid Smtp Api
    patterns:
      - "(?i)(SendGrid[.]SmtpApi).*"
    tags:

  - id: ThirdParties.SDK.Sendgrid.Webhooks
    name: Sendgrid Webhooks
    patterns:
      - "(?i)(Sendgrid[.]Webhooks).*"
    tags:
