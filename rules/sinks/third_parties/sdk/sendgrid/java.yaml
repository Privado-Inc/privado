
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Sendgrid
    name: Sendgrid
    domains:
      - "sendgrid.com"
    patterns:
      - "(?i)(clj-sendgrid|com[.]flozano[.]sendgrid|com[.]sendgrid[.]labs|com[.]sendgrid).*(add|set|send|api|mail|make|attempt|APICallback).*:.*"
    tags:
