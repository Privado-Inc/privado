
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Lowdefy
    name: Lowdefy
    domains:
      - "lowdefy.com"
    patterns:
      - "@lowdefy\\/connection-sendgrid|@lowdefy\\/graphql|@lowdefy\\/graphql-federated"
    tags:
