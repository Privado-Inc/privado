
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Verdaccio
    name: Verdaccio
    domains:
      - "verdaccio.org"
    patterns:
      - "verdaccio-google-cloud|verdaccio-aws-s3-storage"
    tags:
