
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pinduoduo
    name: Pinduoduo
    domains:
      - "pinduoduo.com"
    patterns:
      - "(?i).*(pinduoduo|DuoDuoKe|Pdd.Application|Pdd.ServiceProvider|PddDdkGoodsDetailRequest).*"
    tags:
