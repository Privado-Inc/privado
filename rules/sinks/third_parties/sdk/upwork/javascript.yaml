
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Upwork.Developers
    name: Upwork Developers
    domains:
      - "developers.upwork.com"
    patterns:
      - "upwork-api|@upwork\\/node-upwork-oauth2"
    tags:

  - id: ThirdParties.SDK.Upwork
    name: Upwork
    domains:
      - "upwork.com"
    patterns:
      - "node-upwork"
    tags:
