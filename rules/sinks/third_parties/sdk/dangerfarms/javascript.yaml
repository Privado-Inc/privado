
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Dangerfarms
    name: Dangerfarms
    domains:
      - "dangerfarms.com"
    patterns:
      - "react-native-batch|@dangerfarms\\/react-native-batch"
    tags:
