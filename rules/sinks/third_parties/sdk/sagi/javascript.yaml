
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Sagi
    name: Sagi
    domains:
      - "sagi.io"
    patterns:
      - "@sagi.io\\/workers-pubsub|@sagi.io\\/workers-googleapis-translation|@sagi.io\\/workers-slack"
    tags:
