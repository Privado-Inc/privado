sinks:

  - id: ThirdParties.SDK.Corescientific.Plexus
    name: Corescientific Plexus
    domains:
      - "plexus.corescientific.com"
    patterns:
      - "(?i)(apache-airflow-providers-plexus).*"
    tags:
