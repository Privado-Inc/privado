
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Kissmetrics
    name: Kissmetrics
    domains:
      - "kissmetrics.io"
    patterns:
      - "@okgrow\\/auto-analytics|kissmetrics-js|kissmymetrics|kissmetrics-export|simple-node-kissmetrics|tracktics"
    tags:

  - id: ThirdParties.SDK.Pixel.Kissmetrics
    name: Kissmetrics
    domains:
      - "kissmetrics.io"
    filterProperty: "code"
    patterns:
      - "(?i)((window|w|this)[.])?_kmq([.]push)[(].*"
    tags:
