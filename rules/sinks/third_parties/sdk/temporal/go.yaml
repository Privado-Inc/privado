
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Temporal
    name: Temporal
    domains:
      - "temporal.io"
    patterns:
      - "(?i)(github.com)(/)(spiral|cretz)(/)(go-sdk/temporal|temporal-sdk-go-advanced).*"
    tags:
