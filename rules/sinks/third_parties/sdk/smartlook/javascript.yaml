
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Smartlook
    name: Smartlook
    domains:
      - "smartlook.com"
    patterns:
      - ".*Smartlook.*"
      - "smartlook-client|ng-smartlook|smartlook-react-native-wrapper|nuxt-smartlook|gridsome-plugin-smartlook|@adia-technology\\/policies-consent-widget|@smartlook\\/analytics.js-integration-smartlook"
    tags:
