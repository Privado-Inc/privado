
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Google.Admob
    name: Google Admob
    domains:
      - "admob.google.com"
    patterns:
      - "(?i)(com[.]google[.]ads[.]mediation|com[.]google[.]android[.]gms[.]ads|com[.]google[.]api[.]services[.]admob|com[.]google[.]ads).*"
    tags:

  - id: ThirdParties.SDK.Google.Analytics
    name: Google Analytics
    domains:
      - "analytics.google.com"
    patterns:
      - "(?i)(com[.]google[.]api[.]services[.]analytics|com[.]google[.]android[.]gms[.]analytics).*"
    tags:

  - id: ThirdParties.SDK.Google.Cloud
    name: Google Cloud
    domains:
      - "cloud.google.com"
