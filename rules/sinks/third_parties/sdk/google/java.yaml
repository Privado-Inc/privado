    name: Google Admob
    domains:
      - "admob.google.com"
    patterns:
      - "(?i)(com[.]google[.]ads[.]mediation|com[.]google[.]android[.]gms[.]ads|com[.]google[.]api[.]services[.]admob|com[.]google[.]ads).*"
    tags:

