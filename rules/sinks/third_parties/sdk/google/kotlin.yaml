sinks:
  - id: ThirdParties.SDK.Google.Firebase
    name: Firebase
    domains:
      - "firebase.google.com"
    patterns:
      - "(?i)(com[.]google[.]firebase)[.](?!(database)).*"
      - "(?i)(com[.]firebase)[.](?!(database)).*"
      - "(?i)(io[.]firebase)[.](?!(database)).*"
      - "(?i)(com[.]google[.]firebase[.]remoteconfig).*"
    tags:

  - id: ThirdParties.SDK.Google.Firebase.Crashlytics
    name: Firebase
    domains:
      - "firebase.google.com"
    patterns:
      - "(?i)(com[.]google[.]firebase[.]firebaseCrashlytics).*"
    tags:

  - id: ThirdParties.SDK.Google.Firebase.Messaging
    name: Firebase
    domains:
      - "firebase.google.com"
    patterns:
      - "(?i)(com[.]google[.]firebase)[.](ktx|messaging)).*"
    tags:
