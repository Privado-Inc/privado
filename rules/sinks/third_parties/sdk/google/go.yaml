
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Google.Cloud
    name: Google Cloud
    domains:
      - "cloud.google.com"
    patterns:
      - "(?i)(github.com|cloud.google.com)(/)(GoogleCloudPlatform|googleapis|fsouza|gogo|go|graymeta)(/)(k8s-cloud-provider|enterprise-certificate-proxy|fake-gcs-server|googleapis|cloudtasks|language|automl|video|securitycenter|videointelligence|dataproc|monitoring|secretmanager|storagetransfer|texttospeech|gaming|opentelemetry-operations-go|asset|functions-framework-go|servicedirectory|speech|container|kms|dlp|grafeas|functions|/pubsublite|compute|talent|stow).*"
    tags:

  - id: ThirdParties.SDK.Google.Github
    name: Google Github
    domains:
      - "github.google.com"
    patterns:
      - "(?i)(github.com)(/)(google)(/)(go-github).*"
    tags:

  - id: ThirdParties.SDK.Google.Map
    name: Google Map
    domains:
      - "map.google.com"
    patterns:
      - "(?i)(googlemaps.github.io/maps).*"
    tags:

  - id: ThirdParties.SDK.Google.Firebase
    name: Google Firebase
    domains:
      - "firebase.google.com"
    patterns:
      - "(?i)(github.com)(/)(firebase.google.com|acoshift)(/)(go).*"
    tags:

  - id: ThirdParties.SDK.Google.Cloud.GRPC
    name: Google Cloud GRPC
    domains:
      - "cloud.google.com/endpoints/docs/grpc"
    patterns:
      - "(?i)(github.com)(/)(GoogleCloudPlatform)(/)(golang-samples/run/grpc-ping).*"
    tags:

  - id: ThirdParties.SDK.Google.Cloud.Firestore
    name: Google Cloud Firestore
    domains:
      - "firebase.google.com"
    patterns:
      - "(?i)(github.com)(/)(GoogleCloudPlatform)(/)(firestore-gorilla-sessions).*"
    tags:

  - id: ThirdParties.SDK.Google.PageSpeedAPI
    name: Google Page Speed API
    domains:
      - "developers.google.com/speed"
    patterns:
      - "(?i)(google.golang.org)(/)(api)(/)(pagespeedonline).*"
    tags: