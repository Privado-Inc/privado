
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Google.Github
    name: Google Github
    domains:
      - "github.google.com"
    patterns:
      - "(?i)(https://github.com/google/go-github).*"
    tags: