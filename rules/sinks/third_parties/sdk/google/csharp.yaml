
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Google.Apis.Auth
    name: Google Apis Auth
    patterns:
      - "(?i)(Google[.]Apis[.]Auth).*"
    tags:

  - id: ThirdParties.SDK.Google.Apis.Urlshortener.v1
    name: Google Apis Urlshortenerv
    patterns:
      - "(?i)(Google[.]Apis[.]Urlshortener[.]v1).*"
    tags:

  - id: ThirdParties.SDK.Google.Protobuf
    name: Google Protobuf
    patterns:
      - "(?i)(Google[.]Protobuf).*"
    tags:
