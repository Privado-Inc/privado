
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Google.Firebase
    name: Google Firebase
    domains:
      - "firebase.google.com"
    patterns:
      - "(?i)(FirebaseAdmin).*"
    tags:

  - id: ThirdParties.SDK.Google
    name: Google
    domains:
      - "google.com"
    patterns:
      - "(?i)(Google[.]Apis).*"
    tags:

  - id: ThirdParties.SDK.GoogleCloud
    name: Google Cloud
    domains:
      - "cloud.google.com"
    patterns:
      - "(?i)(Google[.]Cloud).*"
    tags: