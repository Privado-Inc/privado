
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Verify.SourceGenerators
    name: Verify Source Generators
    patterns:
      - "(?i)(Verify[.]SourceGenerators).*"
    tags:

  - id: ThirdParties.SDK.Verify.Xunit
    name: Verify Xunit
    patterns:
      - "(?i)(Verify[.]Xunit).*"
    tags:
