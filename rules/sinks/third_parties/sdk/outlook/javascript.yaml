
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Outlook
    name: Outlook
    domains:
      - "outlook.cl"
    patterns:
      - "datastorehelper"
    tags:

  - id: ThirdParties.SDK.Outlook
    name: Outlook
    domains:
      - "outlook.de"
    patterns:
      - "jira-track|gmaps-marker-clusterer"
    tags:

  - id: ThirdParties.SDK.Outlook
    name: Outlook
    domains:
      - "outlook.ie"
    patterns:
      - "electron-publisher-gcs"
    tags:
