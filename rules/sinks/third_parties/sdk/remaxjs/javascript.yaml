
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Remaxjs
    name: Remaxjs
    domains:
      - "remaxjs.org"
    patterns:
      - "@remax\\/component-scripts|umi-plugin-remax|@tiki-miniapp\\/remax|@tiki-miniapp\\/remax-component-scripts|remax|@remax\\/runtime|@tiki-miniapp\\/remax-runtime"
    tags:
