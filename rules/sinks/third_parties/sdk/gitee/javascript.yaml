
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Gitee
    name: Gitee
    domains:
      - "gitee.com"
    patterns:
      - "@tnwx\\/cache|@tnwx\\/kits|@tnwx\\/commons|@tnwx\\/accesstoken|tnwx|@tnwx\\/wxcp|@tnwx\\/miniprogram|@tnwx\\/opencp|@tnwx\\/openmp|@tnwx\\/wxmp|@tnwx\\/wxpay|@vuemap\\/vue-amap"
    tags:
