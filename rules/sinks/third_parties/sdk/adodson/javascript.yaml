
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Adodson
    name: Adodson
    domains:
      - "adodson.com"
    patterns:
      - "hellojs|crowdarchitects-hellojs|hellojs_v2|hellojs-xiaotian"
    tags:
