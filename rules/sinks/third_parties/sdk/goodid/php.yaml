
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Goodid
    name: Goodid
    domains:
      - "goodid.net"
    patterns:
      - "(?i)(goodid.authentication|goodid.helpers|goodid.servicelocator|.*goodidendpointfactory|.*goodidpartnerconfig).*"
    tags:
