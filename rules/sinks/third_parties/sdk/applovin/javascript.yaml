
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Applovin
    name: Applovin
    domains:
      - "applovin.com"
    patterns:
      - "react-native-applovin-max|cordova-plugin-applovin-max|com.applovin.max.unity|@wowmaking\\/react-native-iron-source-applovin|chadori-mobile-ironsource-applovin|@ironsource-plus\\/mediation-applovin"
    tags:
