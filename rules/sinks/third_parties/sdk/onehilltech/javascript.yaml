
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Onehilltech
    name: Onehilltech
    domains:
      - "onehilltech.com"
    patterns:
      - "@onehilltech\\/blueprint-firebase-messaging|@onehilltech\\/blueprint-cloud-messaging"
    tags:
