
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Mercadolibre
    name: Mercadolibre
    domains:
      - "mercadolibre.com"
    patterns:
      - "(?i)(github.com)(/)(tiaguinho|mercadolibre)(/)(mercadolibre-go-sdk|golang-sdk).*"
    tags:
