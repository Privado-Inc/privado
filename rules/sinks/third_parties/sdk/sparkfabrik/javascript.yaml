
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Sparkfabrik
    name: Sparkfabrik
    domains:
      - "sparkfabrik.com"
    patterns:
      - "@sparkfabrik\\/capacitor-plugin-idfa|@sparkfabrik\\/react-native-idfa-aaid"
    tags:
