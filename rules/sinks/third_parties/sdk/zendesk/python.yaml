
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Zendesk.Mapillary
    name: Zendesk Mapillary
    domains:
      - "mapillary.zendesk.com"
    patterns:
      - "(?i)(mapillary).*"
    tags:

  - id: ThirdParties.SDK.Zendesk
    name: Zendesk
    domains:
      - "zendesk.com"
    patterns:
      - "(?i)(zenpy|apache-airflow-providers-zendesk).*"
    tags:
