
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Github
    name: Github
    domains:
      - "github.com"
    patterns:
      - "(?i)(github|mdx_gh_links|ghp_import|sphinxcontrib_github_alt|airflow.*providers.*github).*"
    tags:
