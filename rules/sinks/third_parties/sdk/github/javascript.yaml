
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Github
    name: Github
    domains:
      - "github.com"
    patterns:
      - "passport-github|octokit|nodegit|remark-github|git-url-parse|github-url-from-git|react-github-btn|github-url-from-username-repo|netlify-cms-backend-github|github-webhook-handler|gitbook-plugin-mermaid|gitbook-plugin-mermaid-gb3|github-current-user|passport-github2|gitbook-plugin-page-toc|gitbook-plugin-panel|gitbook-plugin-sequence-diagrams|gitbook-plugin-theme-api|gitbook-plugin-toc"
    tags:

  # also contains community hosted github packages (these names are prefixed with "Github")

  - id: ThirdParties.SDK.Github.Admob-plus
    name: Github Admob-plus
    domains:
      - "admob-plus.github.io"
    patterns:
      - "admob-plus-cordova|gdevelop-cordova-admob-plus|@admob-plus\\/capacitor|@admob-plus\\/ionic|@admob-plus\\/react-native|cordova-admob-plus-nl"
    tags:

  - id: ThirdParties.SDK.Flamelink
    name: Flamelink
    domains:
      - "flamelink.io"
    patterns:
      - "flamelink"
    tags:

  - id: ThirdParties.SDK.Github.Hashbite
    name: Github Hashbite
    domains:
      - "hashbite.github.io"
    patterns:
      - "@consent-manager\\/integration-linkedin|@consent-manager\\/integration-matomo"
    tags:

  - id: ThirdParties.SDK.Github.Itsa
    name: Github Itsa
    domains:
      - "itsa.github.io"
    patterns:
      - "itsa-mollie-payment-promise"
    tags:

  - id: ThirdParties.SDK.Github.Log4js-node
    name: Github Log4js-node
    domains:
      - "log4js-node.github.io"
    patterns:
      - "@log4js-node\\/slack|@xanthous\\/log4js-to-slack|@log4js-node\\/mailgun|@log4js-node\\/loggly"
    tags:

  - id: ThirdParties.SDK.Github.Ng-maps
    name: Github Ng-maps
    domains:
      - "ng-maps.github.io"
    patterns:
      - "@ng-maps\\/google|@ng-maps\\/shapes|@ng-maps\\/places|@ng-maps\\/marker-clusterer"
    tags:

  - id: ThirdParties.SDK.Github.React-native-share
    name: Github React-native-share
    domains:
      - "react-native-share.github.io"
    patterns:
      - "react-native-share"
    tags: