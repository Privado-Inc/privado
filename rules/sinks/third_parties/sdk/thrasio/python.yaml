
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Thrasio
    name: Thrasio
    domains:
      - "thrasio.com"
    patterns:
      - "(?i)(thrasio_service_core|thrasio_commons|thrasio_ingestion_platform).*"
    tags:
