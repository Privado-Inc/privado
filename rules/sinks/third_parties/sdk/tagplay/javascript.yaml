
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Tagplay
    name: Tagplay
    domains:
      - "tagplay.co"
    patterns:
      - "@tagplay\\/cloudinary-upload|@tagplay\\/cloudinary-signature"
    tags:
