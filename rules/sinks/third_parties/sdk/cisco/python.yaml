
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Cisco
    name: Cisco
    domains:
      - "cisco.com"
    patterns:
      - "(?i)(ciscoaxl|ciscoris|ciscoisesdk|intersight|ciscodnacapphosting|ucsmsdk|imcsdk|UcsSdk|dnacentersdk|virlsdk|arya|AryaLogger|mdssdk|thousandeyessdk|ciscosparkapi).*"
    tags:
