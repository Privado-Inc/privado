
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Itential
    name: Itential
    domains:
      - "itential.com"
    patterns:
      - "@itentialopensource\\/adapter-gcp_compute|@itentialopensource\\/adapter-jira"
    tags:
