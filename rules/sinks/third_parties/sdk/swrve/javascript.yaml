
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Swrve
    name: Swrve
    domains:
      - "swrve.com"
    patterns:
      - "react-native-swrve-geo-plugin|cordova-plugin-swrve|react-native-swrve-plugin|cordova-plugin-swrvegeo|@swrve\\/smarttv-sdk|@swrve\\/web-sdk"
    tags:
