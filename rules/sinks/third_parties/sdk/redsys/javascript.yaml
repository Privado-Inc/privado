
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Redsys
    name: Redsys
    domains:
      - "redsys.es"
    patterns:
      - "redsys-api|node-redsys-api|redsys-pos|redsys-pay|redsys|redsys-polite|redsys-easy"
    tags:
