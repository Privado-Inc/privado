
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Flurry
    name: Flurry
    domains:
      - "flurry.com"
    patterns:
      - "in.flurry.plugins.flurry|flurry|cordova-plugin-flurry|react-native-flurry-sdk|react-native-flurry-analytics"
    tags:
