
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Enfonica
    name: Enfonica
    domains:
      - "enfonica.com"
    patterns:
      - "@enfonica\\/voice|@enfonica\\/messaging|@enfonica\\/numbering"
    tags:
