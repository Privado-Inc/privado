
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Kidoz
    name: Kidoz
    domains:
      - "kidoz.net"
    patterns:
      - "salesforce-api|sharefile-api|soap-api|restjs-api|node-wordpress-api|twiliojs-api|node-jdbc-api"
    tags:
