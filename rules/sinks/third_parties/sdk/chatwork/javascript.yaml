
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Chatwork
    name: Chatwork
    domains:
      - "chatwork.com"
    patterns:
      - "hubot-chatwork|nodejs-chatwork|post-chatwork-message|simple-cw-node|gatsby-source-chatwork-messages|chatwork-api-wrap|n8n-nodes-chatwork|chatwork-utils|chatwork-api|avengers-chatwork"
    tags:
