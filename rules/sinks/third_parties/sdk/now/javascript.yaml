
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Now.Urban-bot
    name: Now Urban-bot
    domains:
      - "urban-bot.now.sh"
    patterns:
      - "@urban-bot\\/slack|@urban-bot\\/core|create-urban-bot|@urban-bot\\/telegram"
    tags:
