
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Tomdgm
    name: Tomdgm
    domains:
      - "tomdgm.ch"
    patterns:
      - "@teamnovu\\/vue-cloudinary-image|@teamnovu\\/nuxt-cloudinary-image|@teamnovu\\/vue-cloudinary-image-statamic"
    tags:
