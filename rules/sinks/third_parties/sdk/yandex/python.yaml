
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Yandex.Cloud
    name: Yandex Cloud
    domains:
      - "cloud.yandex.com"
    patterns:
      - "(?i)(yandexcloud|apache-airflow-providers-yandex).*"
    tags:
