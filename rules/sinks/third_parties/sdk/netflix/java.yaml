
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Netflix
    name: Netflix
    domains:
      - netflix.com
    patterns:
      - "(?i)(com.netflix.eureka.(eureka-client|eureka-core)|org.springframework.cloud.(spring-cloud-netflix-dependencies)).*"
    tags:
