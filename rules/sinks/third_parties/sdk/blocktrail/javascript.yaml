
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Blocktrail
    name: Blocktrail
    domains:
      - "blocktrail.com"
    patterns:
      - "blocktrail-sdk|blocktrail-sdk-backup-generator|blocktrail-sdk-proxy"
    tags:
