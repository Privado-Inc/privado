
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pixel.Mouseflow
    name: Mouseflow
    domains:
      - "mouseflow.com"
    filterProperty: "code"
    patterns:
      - "(?i)(.*\\.)?(mouseflow|_mfq)([.](push|identify))[(].*"
    tags: