
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Atlassian.BitbucketServer
    name: Atlassian Bitbucket Server
    domains:
      - "bitbucket.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]bitbucket[.]server).*"
    tags:

  - id: ThirdParties.SDK.Atlassian.JiraPlugins
    name: Atlassian Jira Plugins
    domains:
      - "jiraplugins.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]jira[.]plugins).*"
    tags:

  - id: ThirdParties.SDK.Atlassian.JiraREST
    name: Atlassian Jira REST
    domains:
      - "jirarest.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]jira[.]rest).*"
    tags:

  - id: ThirdParties.SDK.Atlassian.RM
    name: Atlassian RM
    domains:
      - "rm.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]rm).*"
    tags:

  - id: ThirdParties.SDK.Atlassian.Confluence
    name: Atlassian Confluence
    domains:
      - "confluence.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]confluence).*"
    tags:

  - id: ThirdParties.SDK.Atlassian.Crowd
    name: Atlassian Crowd
    domains:
      - "crowd.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]crowd).*"
    tags:

  - id: ThirdParties.SDK.Atlassian.Connect
    name: Atlassian Connect
    domains:
      - "connect.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]connect).*"
    tags:

  - id: ThirdParties.SDK.Atlassian.Stash
    name: Atlassian Stash
    domains:
      - "stash.atlassian.com"
    patterns:
      - "(?i)(com[.]atlassian[.]stash).*"
    tags:
