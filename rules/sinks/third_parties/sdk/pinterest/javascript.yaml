
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pixel.Pinterest
    name: Pinterest
    domains:
      - "pinterest.com"
    filterProperty: "code"
    patterns:
      - "(?i)((window|w|this)[.])?pintrk[(].*"
    tags: