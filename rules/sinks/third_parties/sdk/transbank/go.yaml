
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Transbank
    name: Transbank
    domains:
      - "transbank.mn"
    patterns:
      - "(?i)(github.com)(/)(v1nland|microapis)(/)(transbank-sdk-golang).*"
    tags:
