#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Webtorrent
    name: Webtorrent
    domains:
      - "webtorrent.io"
    patterns:
      - "(?i)(webtorrent|bittorrent-dht|create-torrent|bittorrent-tracker).*"
    tags:
