
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Cmtelecom
    name: Cmtelecom
    domains:
      - "cmtelecom.com"
    patterns:
      - "(?i).*(IDINClient|IDINTransaction|IBANClient|IBANTransaction|CM.Messaging).*"
    tags:
