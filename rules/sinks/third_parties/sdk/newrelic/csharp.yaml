
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.NewRelic.Agent.Api
    name: New Relic Agent Api
    patterns:
      - "(?i)(NewRelic[.]Agent[.]Api).*"
    tags:

  - id: ThirdParties.SDK.NewRelic.OpenTelemetry
    name: New Relic Open Telemetry
    patterns:
      - "(?i)(NewRelic[.]OpenTelemetry).*"
    tags:
