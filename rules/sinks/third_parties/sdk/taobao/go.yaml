
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Taobao
    name: Taobao
    domains:
      - "taobao.com"
    patterns:
      - "(?i)(github.com)[\\/](changkong|yaofangou|beJuvenile)[\\/](open_taobao|go-sdk-taobao).*"
    tags:
