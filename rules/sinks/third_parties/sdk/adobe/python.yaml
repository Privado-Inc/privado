
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Adobe
    name: Adobe
    domains:
      - "adobe.com"
    patterns:
      - "(?i)(analytics.mayhem.adobe|adobesign|adobe.pdfservices).*"
    tags:

  - id: ThirdParties.SDK.Adobe.ExperienceCloud
