
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Mparticle
    name: Mparticle
    domains:
      - "mparticle.com"
    patterns:
      - "@mparticle\\/web-adobe-server-kit|@mparticle\\/data-planning-node|@mparticle\\/web-media-sdk|@mparticle\\/gatsby-plugin-mparticle|@userleap\\/mparticle-web-kit|@mparticle\\/web-sdk|@postmates\\/mparticle-web-sdk|@mparticle\\/event-models"
    tags:
