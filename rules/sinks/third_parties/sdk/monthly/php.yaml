
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Monthly
    name: Monthly
    domains:
      - "monthly.cloud"
    patterns:
      - "(?i).*(monthlycloud|MonthlyStorage|MonthlyCloudServiceProvider).*"
    tags:
