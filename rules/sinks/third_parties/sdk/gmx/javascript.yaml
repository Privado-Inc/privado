
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Gmx
    name: Gmx
    domains:
      - "gmx.com"
    patterns:
      - "app-store-validator"
    tags:

  - id: ThirdParties.SDK.Gmx
    name: Gmx
    domains:
      - "gmx.de"
    patterns:
      - "create-jira-release-notes"
    tags:

  - id: ThirdParties.SDK.Gmx
    name: Gmx
    domains:
      - "gmx.net"
    patterns:
      - "@egodigital\\/egoose"
    tags:
