
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Onesignal
    name: Onesignal
    domains:
      - "onesignal.com"
    patterns:
      - "(?i)(onesignal|cloudwright_onesignal|pbsonesignal).*"
    tags:
