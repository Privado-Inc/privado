
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Expo.Docs
    name: Expo Docs
    domains:
      - "docs.expo.dev"
    patterns:
      - "expo-ads-admob|expo-firebase-core|expo-google-sign-in|expo-firebase-analytics|expo-facebook|expo-apple-authentication|expo-app-auth|expo-auth-session|expo-ads-facebook|expo-google-app-auth|expo-face-detector|expo-firebase-recaptcha"
    tags:
