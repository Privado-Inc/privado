
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Gopay
    name: Gopay
    domains:
      - "gopay.com"
    patterns:
      - "(?i).*(gopayinline.client|gopayinline.api|gopay.service|gopay.form).*"
    tags:
