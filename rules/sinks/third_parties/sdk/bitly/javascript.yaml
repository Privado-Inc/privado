      - "bitly|shorturl|shortid32|gen-id|bitly-node-api|bitlyapi|shorturl-2|prettylink|shortid-extend|react-shorten-url|bitly-react|@letznav\\/shortid|lynx-app|bitly-xbs|bitly4api|bitlyxbrunosousa|myurl|bip-pod-bitly|shorterurl|@waynechang65\\/unlimited-bitly|mongoose-url-shortener|shortid-36|hubot-bitly|chauncey|node-bitlyapi|shortid-for-miniprogram|alfred-bitly|gatsby-remark-bitly-links|adonis-bitly"
