
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Hypertrack
    name: Hypertrack
    domains:
      - "hypertrack.com"
    patterns:
      - "hypertrack-sdk-react-native|hypertrack|ht-angular|ht-webtracking-sdk|ht-leaflet-utils|hypertrack-sdk-react-native-views"
    tags:
