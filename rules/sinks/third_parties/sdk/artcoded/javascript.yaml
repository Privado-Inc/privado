
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Artcoded
    name: Artcoded
    domains:
      - "artcoded.net"
    patterns:
      - "@artcoded\\/job-queue-plugin|@artcoded\\/gcp-asset-server-plugin|@artcoded\\/plugin-google-cloud-tasks|@artcoded\\/next-pulumi"
    tags:
