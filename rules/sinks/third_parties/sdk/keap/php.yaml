
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Keap
    name: Keap
    domains:
      - "keap.com"
    patterns:
      - "(?i).*(Infusionsoft_OAuth2|Infusionsoft_DataService|Infusionsoft_App).*"
    tags:
