
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pixel.RollBar
    name: RollBar
    domains:
      - "rollbar.com"
    filterProperty: "code"
    patterns:
      - "(?i)((window|w|this)[.])?Rollbar([.]configure)[(].*"
    tags: