
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Appsflyer
    name: Appsflyer
    domains:
      - "appsflyer.com"
    patterns:
      - "react-native-appsflyer|cordova-plugin-appsflyer|cordova-plugin-appsflyer-sdk|appsflyer|com.rocket.rocketgmappsflyer|nativescript-plugin-appsflyer"
    tags:
