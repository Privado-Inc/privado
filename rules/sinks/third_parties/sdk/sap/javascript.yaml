
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Sap
    name: Sap
    domains:
      - "sap.com"
    patterns:
      - "@emartech\\/google-cloud-storage|gigya|@spartacus\\/cdc|gigya-node|gigya-api-wrapper|ngx-gigya|passport-gigya-oauth2|react-native-gigya-sdk|node-gigya"
    tags:
