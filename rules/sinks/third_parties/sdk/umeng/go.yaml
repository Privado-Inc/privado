
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Umeng
    name: Umeng
    domains:
      - "umeng.com"
    patterns:
      - "(?i)(github.com)[\\/](shfc|kkkbird|huangfuhui|uhhc)[\\/](umeng-openapi-sdk|umeng-push).*"
    tags:
