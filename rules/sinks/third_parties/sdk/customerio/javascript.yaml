
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pixel.CustomerIO
    name: CustomerIO
    domains:
      - "customer.io"
    filterProperty: "code"
    patterns:
      - "(?i)(.*\\.)?_cio([.](identify|track|page|))?[(].*"
    tags:
