
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Algolia
    name: Algolia
    domains:
      - "algolia.com"
    patterns:
      - "(?i).*algoliaclient.*"
      - "algoliasearch|@algolia\\/requester-browser-xhr|@algolia\\/requester-common|@algolia\\/transporter"
    tags:
