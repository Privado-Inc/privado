
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Chriswilliams
    name: Chriswilliams
    domains:
      - "chriswilliams.co"
    patterns:
      - "@chrismwilliams\\/gatsby-theme-cactus"
    tags:
