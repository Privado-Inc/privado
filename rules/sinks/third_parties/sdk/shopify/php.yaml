
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Shopify
    name: Shopify
    domains:
      - "shopify.in"
    patterns:
      - "(?i)(phpshopify.shopifysdk).*"
      - "(?i)(shopify).*"
      - "(?i)(slince.shopify).*"
      - "(?i).*(BasicshopifyAPI).*"
    tags:
