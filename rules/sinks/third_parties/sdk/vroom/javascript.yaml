
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Vroom
    name: Vroom
    domains:
      - "vroom.com"
    patterns:
      - "@vroomlabs\\/gsdk-deploy|@tdalabs\\/gsdk-deploy|@tdalabs\\/keystore-helper"
    tags:
