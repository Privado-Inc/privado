
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Vmware
    name: Vmware
    domains:
      - "vmware.com"
    patterns:
      - "(?i)(github.com)(/)(vmware|clumio-code|laidbackware)(/)(vsphere-automation-sdk-go|alb-sdk|photon-controller-go-sdk|vra-sdk-go/pkg/client|clumio-go-sdk/controllers|vmware-download-sdk).*"
    tags:
