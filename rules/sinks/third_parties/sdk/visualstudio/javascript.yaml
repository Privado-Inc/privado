
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Visualstudio.Admixer
    name: Visualstudio Admixer
    domains:
      - "admixer.visualstudio.com"
    patterns:
      - "react-native-admixer"
    tags:

  - id: ThirdParties.SDK.Visualstudio.Msazure
    name: Visualstudio Msazure
    domains:
      - "msazure.visualstudio.com"
    patterns:
      - "@azure\\/media-stream-library|@azure\\/video-analyzer-player"
    tags:
