
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Addapptr
    name: Addapptr
    domains:
      - "addapptr.com"
    patterns:
      - "@addapptr\\/aatkit-cordova-plugin|@addapptr\\/react-native-aatkit"
    tags:
