
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Nicedoc
    name: Nicedoc
    domains:
      - "nicedoc.io"
    patterns:
      - "metascraper-instagram|metascraper-telegram|lambda-prune|untracked"
    tags:
