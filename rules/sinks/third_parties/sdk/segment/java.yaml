
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Segment.Android
    name: Segment Analytics Android
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]android|io[.]segment[.]analytics[.]android).*"
    tags:

  - id: ThirdParties.SDK.Segment.Java
    name: Segment Analytics Java
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]java).*"
    tags:

  - id: ThirdParties.SDK.Segment.API
    name: Segment API
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]api).*"
    tags:
