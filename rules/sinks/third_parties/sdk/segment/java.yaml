      - "(?i)(com[.]segment[.]analytics[.]ios).*"
    tags:

  - id: ThirdParties.SDK.Segment.Kotlin
    name: Segment Analytics Kotlin
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]kotlin).*"
    tags:

  - id: ThirdParties.SDK.Segment.API
    name: Segment API
    domains:
      - "segment.com"
