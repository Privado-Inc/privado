
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Segment.Android
    name: Segment Analytics Android
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]android|com[.]segment[.]analytics[.]java|io[.]segment[.]analytics[.]android).*"
    tags:

  - id: ThirdParties.SDK.Segment.Java
    name: Segment Analytics Java
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]java).*"
    tags:

  - id: ThirdParties.SDK.Segment.Javascript
    name: Segment Analytics Javascript
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]javascript).*"
    tags:

  - id: ThirdParties.SDK.Segment.Python
    name: Segment Analytics Python
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]python|io[.]segment[.]analytics[.]python).*"
    tags:

  - id: ThirdParties.SDK.Segment.Ruby
    name: Segment Analytics Ruby
    domains:
      - "segment.com"
    patterns:
      - "(?i)(com[.]segment[.]analytics[.]ruby|io[.]segment[.]analytics[.]ruby).*"
    tags:

  - id: ThirdParties.SDK.Segment.IOS
    name: Segment Analytics IOS
    domains:
      - "segment.com"
