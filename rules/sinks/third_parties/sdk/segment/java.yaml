      - "(?i)(com[.]segment[.]api).*"
    tags:

  - id: ThirdParties.SDK.Segment.php
    name: Segment Analytics PHP
    domains:
      - "segment.com"
    patterns:
      - "(?i)(io[.]segment[.]analytics[.]php|com[.]segment[.]analytics[.]php).*"
    tags:
