
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Pulumi
    name: Pulumi
    domains:
      - "pulumi.com"
    patterns:
      - "@pulumi\\/google-native|@pulumi\\/gcp-native|@pulumi\\/azure-native"
    tags:

  - id: ThirdParties.SDK.Pulumi
    name: Pulumi
    domains:
      - "pulumi.io"
    patterns:
      - "@pulumi\\/gcp|@pulumi\\/mailgun|@pulumi\\/auth0|@pulumi\\/azure|@pulumi\\/wavefront"
    tags:
