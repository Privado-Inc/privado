sinks:

  - id: ThirdParties.SDK.Serverless-devs
    name: Serverless-devs
    domains:
      - "serverless-devs.com"
    patterns:
      - "@serverless-devs\\/s|@xsahxl\\/s|@sdesktop\\/s"
    tags:
