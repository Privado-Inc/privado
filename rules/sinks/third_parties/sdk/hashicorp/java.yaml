
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Hashicorp.Nomad
    name: Hashicorp Nomad
    domains:
      - "nomad.hashicorp.com"
    patterns:
      - "(?i)(com[.]hashicorp[.]nomad).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Terraform
    name: Hashicorp Terraform
    domains:
      - "terraform.hashicorp.com"
    patterns:
      - "(?i)(com[.]hashicorp[.]terraform).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Vault
    name: Hashicorp Vault
    domains:
      - "vault.hashicorp.com"
    patterns:
      - "(?i)(com[.]hashicorp[.]vault).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Consul
    name: Hashicorp Consul
    domains:
      - "consul.hashicorp.com"
    patterns:
      - "(?i)(com[.]hashicorp[.]consul).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Packer
    name: Hashicorp Packer
    domains:
      - "packer.hashicorp.com"
    patterns:
      - "(?i)(com[.]hashicorp[.]packer).*"
    tags:
