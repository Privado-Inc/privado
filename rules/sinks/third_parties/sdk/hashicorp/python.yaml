
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Hashicorp
    name: Hashicorp
    domains:
      - "hashicorp.com"
    patterns:
      - "(?i)(hvac).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Nomad
    name: Hashicorp Nomad
    domains:
      - "nomadproject.io"
    patterns:
      - "(?i)(nomad).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Terraform
    name: Hashicorp Terraform
    domains:
      - "terraform.io"
    patterns:
      - "(?i)(python_terraform|terrasnek|libterraform).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Vault
    name: Hashicorp Vault
    domains:
      - "vaultproject.io"
    patterns:
      - "(?i)(vault2vault|vault8).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Consul
    name: Hashicorp Consul
    domains:
      - "consul.io"
    patterns:
      - "(?i)(consul).*"
    tags:

  - id: ThirdParties.SDK.Hashicorp.Packer
    name: Hashicorp Packer
    domains:
      - "packer.io"
    patterns:
      - "(?i)(packer).*"
    tags:
