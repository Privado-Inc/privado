
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Fovea
    name: Fovea
    domains:
      - "fovea.cc"
    patterns:
      - "cc.fovea.cordova.purchase|cordova-plugin-purchase|com.peerio.cordova.plugin.purchase"
    tags:
