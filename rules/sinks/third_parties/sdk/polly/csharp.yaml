
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Polly.Contrib.WaitAndRetry
    name: Polly Contrib Wait And Retry
    patterns:
      - "(?i)(Polly[.]Contrib[.]WaitAndRetry).*"
    tags:

  - id: ThirdParties.SDK.Polly.Core
    name: Polly Core
    patterns:
      - "(?i)(Polly[.]Core).*"
    tags:

  - id: ThirdParties.SDK.Polly.Extensions.Http
    name: Polly Extensions Http
    patterns:
      - "(?i)(Polly[.]Extensions[.]Http).*"
    tags:
