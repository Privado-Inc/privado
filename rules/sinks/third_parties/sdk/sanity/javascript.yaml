
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Sanity
    name: Sanity
    domains:
      - "sanity.io"
    patterns:
      - "sanity-plugin-google-translate|gatsby-source-sanity|sanity-plugin-cloudinary|sanity-plugin-vercel-deploy|sanity-plugin-note-field|sanity-plugin-media|@sanity\\/production-preview"
    tags:
