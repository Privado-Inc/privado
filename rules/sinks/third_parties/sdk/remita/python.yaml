
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Remita
    name: Remita
    domains:
      - "remita.net"
    patterns:
      - "(?i)(remita_billing_gateway|RemitaBillingGateway).*"
    tags:
  