
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Alipay
    name: Alipay
    domains:
      - "alipay.com"
    patterns:
      - "(?i)(cn[.]com[.]antcloud[.]api[.](antcloud-api-sdk)|com[.]alipay[.]sdk[.](alipay-sdk-java)).*"
    tags:
