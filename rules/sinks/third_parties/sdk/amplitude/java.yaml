
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Amplitude.Rudderstack
    name: Amplitude Rudderstack
    domains:
      - "partnerships.amplitude.com/English/directory/partner/1438522/rudderstack"
    patterns:
      - "(?i)(com[.]rudderstack[.]android[.]amplitude|com[.]rudderstack[.]android[.]integration[.]amplitude).*"
    tags:

  - id: ThirdParties.SDK.Amplitude.Analytics
    name: Amplitude Analytics
    domains:
      - "amplitude.com/amplitude-analytics"
    patterns:
      - "(?i)(com[.]amplitude[.]analytics).*"
    tags:

  - id: ThirdParties.SDK.Amplitude.CustomerDataPlatform
    name: Amplitude Customer Data Platform
    domains:
      - "amplitude.com/customer-data-platform"
    patterns:
      - "(?i)(com[.]amplitude[.]java).*"
    tags:

  - id: ThirdParties.SDK.Amplitude.Experiment
    name: Amplitude Experiment
    domains:
      - "amplitude.com/amplitude-experiment"
    patterns:
      - "(?i)(com[.]amplitude[.]experiment).*"
    tags:
