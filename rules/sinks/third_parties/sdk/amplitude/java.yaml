
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Amplitude
    name: Amplitude
    domains:
      - "amplitude.com"
    patterns:
      - "(?i)(com[.]rudderstack[.]android[.]amplitude|com[.]rudderstack[.]android[.]integration[.]amplitude).*"
    tags:

  - id: ThirdParties.SDK.Amplitude.Analytics
    name: Amplitude Analytics
    domains:
      - "amplitude.com"
    patterns:
      - "(?i)(com[.]amplitude[:][analytics]).*"
    tags:

  - id: ThirdParties.SDK.Java
    name: Amplitude Java
    domains:
      - "amplitude.com"
    patterns:
      - "(?i)(com[.]amplitude[:][java]).*"
    tags:

  - id: ThirdParties.SDK.Amplitude.Experiment
    name: Amplitude Experiment
    domains:
      - "amplitude.com"
    patterns:
      - "(?i)(com[.]amplitude[:][experiment]).*"
    tags:
