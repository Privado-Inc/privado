
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Databricks
    name: Databricks
    domains:
      - "databricks.com"
    patterns:
      - "@azure\\/arm-databricks|@cubejs-backend\\/databricks-jdbc-driver|databricks-api|@azbake\\/ingredient-databricks|@databricks\\/design-system|databrickslabs-jupyterlab-statusbar"
    tags:
