
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Count
    name: Count
    domains:
      - "count.ly"
    patterns:
      - "countly-sdk-react-native-bridge|countly-sdk-web|countly-sdk-nodejs|countly-sdk-web-cip|vue-countly|cordova-plugin-countly|@marcdiethelm\\/nuxtjs-countly"
    tags:
