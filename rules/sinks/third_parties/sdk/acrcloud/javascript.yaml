
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Acrcloud
    name: Acrcloud
    domains:
      - "acrcloud.com"
    patterns:
      - "acrcloud|soundcloud-track-recognizer|audio-recognizer"
    tags:
