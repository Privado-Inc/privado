
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Splunk
    name: Splunk
    domains:
      - "splunk.com"
    patterns:
      - "(?i)(splunk-cloud-sdk|splunk_sdk|splunklib|splunk-opentelemetry|hass_splunk).*"
    tags:

  - id: ThirdParties.SDK.Splunk
    name: Splunk
    domains:
      - "splunk.io"
    patterns:
      - "(?i)(splunk-handler).*"
    tags:
