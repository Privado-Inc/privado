
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Onica.Docs
    name: Onica Docs
    domains:
      - "docs.onica.com"
    patterns:
      - "@sailplane\\/lambda-utils|@sailplane\\/state-storage"
    tags:
