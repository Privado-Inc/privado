
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Chartboost
    name: Chartboost
    domains:
      - "chartboost.com"
    patterns:
      - "react-native-chartboost|cordova-plugin-ad-chartboost|chadori-mobile-ironsource-chartboost|@wowmaking\\/react-native-iron-source-chartboost|cocoon-plugin-ads-ios-heyzap-adcolony"
    tags:
