
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Quantcast
    name: Quantcast
    domains:
      - "quantcast.com"
    patterns:
      - "gatsby-plugin-quantcast-tag|@segment\\/analytics.js-integration-quantcast"
    tags:
