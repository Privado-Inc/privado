
#  Sink rule for ThirdParty SDK
#  The id follows a format : "ThirdParties.SDK.<THIRD_PARTY_ORGANISATION>.<SUB_ORGANISATION_IF_APPLICABLE>"

sinks:

  - id: ThirdParties.SDK.Com.Pjbank
    name: Com Pjbank
    domains:
      - "pjbank.com.br"
    patterns:
      - "(?i)(pjbank).*"
    tags:

  - id: ThirdParties.SDK.Com.Gerencianet
    name: Com Gerencianet
    domains:
      - "gerencianet.com.br"
    patterns:
      - "(?i)(gerencianet).*"
    tags:
