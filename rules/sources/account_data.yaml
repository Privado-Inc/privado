sources:
  - id: Data.Sensitive.AccountData.AccountID
    name: Account ID
    category: Account Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i).*(?:account|user|customer|doctor|patient|policyholder|insurer|claimant)[^\\s/(;)#|,=!>]{0,3}(id|number|no|num)"
    tags:
      law: GDPR

  - id: Data.Sensitive.AccountData.SocialMediaLoginIdentifier
    name: Social Media Login Identifier
    category: Account Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)(?:facebook|twitter|instagram|linkedin|pinterest|behance|dribble)[^\\s/(;)#|,=!>]{0,2}(?:id|account|username|handle)"
    tags:
      law: GDPR

  - id: Data.Sensitive.AccountData.LanguagePreferences
    name: Language Preferences
    sensitivity: low
    category: Account Data
    isSensitive: False
    patterns:
      - "(?i).*language.*"
    tags:
      law: GDPR

  - id: Data.Sensitive.AccountData.AccountPassword
    name: Account Password
    category: Account Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)(.*(?<!(db|database|jira|sql|postgres|mongo|aws)[^\\s/(;)#|,=!>]{0,3})(pwd|psw|pswd|password|passwrd))"
    tags:
      law: GDPR

  - id: Data.Sensitive.AccountData.Mnemonic
    name: Mnemonic
    category: Account Data
    isSensitive: False
    sensitivity: high
    patterns:
      - "(?i).*(mnemonic)"
    tags:
      law: GDPR

  - id: Data.Sensitive.AccountData.AccountName
    name: Account Name
    category: Account Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i)(.*(?<!(db|database|jira|sql|postgres|mongo|aws)[^\\s/(;)#|,=!>]{0,3})user[^\\s/(;)#|,=!>]{0,3}name)|(.*(account|customer|doctor|patient|teacher|student|person|organi[zs]ation|company)[^\\s/(;)#|,=!>]{0,3}name)"
    tags:
      law: GDPR

  - id: Data.Sensitive.AccountData.Token
    name: Token
    category: Account Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "((?i)(auth|session|access|bearer|jwt|recaptcha|user|useraccess)[^\\s/(;)#|,=!>]{0,3}token[s]?)"
    tags:
      law: GDPR