sources:
  - id: Data.Sensitive.UsageData.ClickStream
    name: Click Stream
    category: Usage Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i).*(click(stream|track|log)|track{0,2}click|number[^\\s/(;)#|,=!>]{0,10}of[^\\s/(;)#|,=!>]{0,10}(?:clicks|click)|count[^\\s/(;)#|,=!>]{0,10}(?:clicks|click)).*"
    tags:
      law: GDPR
  
  - id: Data.Sensitive.UsageData.SearchHistory
    name: Search History
    category: Usage Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i).*(search[^\\s/(;)#|,=!>]{0,12}history|saved[^\\s/(;)#|,=!>]{0,12}search|past[^\\s/(;)#|,=!>]{0,12}searches).*"
    tags:
      law: GDPR

  - id: Data.Sensitive.UsageData.ProductInteractions
    name: Product Interactions
    category: Usage Data
    isSensitive: False
    sensitivity: medium
    patterns:
      - "(?i).*(buttons[-_]{0,1}clicked|pages[-_]{0,1}viewed|event[-_]{0,1}(streaming|monitoring|analysis|tracking)[-_]{0,1}data).*"
    tags:
      law: GDPR
