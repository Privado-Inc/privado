sources:
  - id: Data.Sensitive.VehicleData.VehicleRegistrationNumber
    name: Vehicle Registration Number
    category: Vehicle Data
    isSensitive: False
    sensitivity: medium
    patterns:
      -  "(?i).*((?:vehicle|truck|car|motorcycle|motorcycle|tractor)[^\\s/(;)#|,=!>]{0,5}registration([^\\s/(;)#|,=!>]{0,5}(details|number|num|nbr|no)){0,1}).*"
    tags:
      law: GDPR

  - id: Data.Sensitive.VehicleData.LicensePlate
    name: License Plate
    category: Vehicle Data
    isSensitive: False
    sensitivity: medium
    patterns:
      -  "(?i).*(license[^\\s/(;)#|,=!>]{0,5}plate([^\\s/(;)#|,=!>]{0,5}(details|number|num|nbr|no)){0,1}).*"
    tags:
      law: GDPR